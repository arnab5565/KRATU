<body onload="setupKratu()">
    <script src="load.js"></script>
    <header>
        <div class="menubar">

            <ul>
                <!--<li><button class="button" onclick="logProfile()"><a href="#"><i class="fas fa-user"></i></a></button>
                </li>-->
                <li><button class="button" id="html"><a href="#"><i id="image" class="fas fa-expand"></i></a></button>
                </li>
                <!--<li><button class="button" id="css"><a href="#"><i class="fas fa-terminal"></i></a></button></li>-->

                <li><button class="button" onclick="createFile()"><a href="#"><i class="fas fa-file"></i></a></button>
                </li>
                <li><button class="button"><input type="file" id="file" style="display: none;"
                            onchange="openFile(this)" /><label for="file" class="fas fa-folder"
                            style="font-size: 33px;margin-right: 0px;margin-top: 6px;justify-content:center;align-items:center;"></label></button>
                </li>
                <li><button class="button"><a id="savetofile" class="btn" style="cursor: pointer;"><i
                                class="fas fa-save"></i></a></button></li>
                <li><button class="button" id="link_file" onclick="linkFile()"><a href="#"><i
                                class="fas fa-bezier-curve"></i></a></button>
                </li>


            </ul>

        </div>
        <div class="label">
            <button><label for="" class="lnlbtn" id="icon_scope"
                    style="position: absolute;left: 0;top: 0;"></label></button>
            <button><label for="" class="lnlbtn" id="firstlbl"></label></button>
            <button><label for="" class="lnlbtn" id="secondlbl"></label></button>
            <button><label for="" class="lnlbtn" id="thirdlbl"></label></button>
            <button><label for="" class="lnlbtn" id="fourthlbl"></label></button>
            <button><label for="" class="lnlbtn" id="fifthlbl"></label></button>
            <button><label for="" class="lnlbtn" id="sixthlbl"></label></button>
            <button><label for="" class="lnlbtn" id="seventhlbl"></label></button>
        </div>
    </header>


    <div class="code-area">
        <textarea class="textarea" cols="20" rows="0" id="varia" name="varia" placeholder="HTML"
            style="display: none;"></textarea>
        <textarea class="cssarea" cols="20" rows="0" id="cssaria" name="cssaria" placeholder="CSS"
            style="display: none;"></textarea>
        <textarea class="jsarea" cols="20" rows="0" id="jsaria" name="jsaria" placeholder="JavaScript"
            style="display: none;"></textarea>
        <textarea class="secret" cols="20" rows="23" id="secret" name="jsaria" style="display: none;"></textarea>
        <textarea id="htmlaria" style="display: none;"></textarea>
    </div>


    <div>
        <!--starting of file exchagnge counter -->

        <textarea id="first-text" style="display: none;"></textarea>
        <textarea id="second-text" style="display: none;"></textarea>
        <textarea id="third-text" style="display: none;"></textarea>
        <textarea id="fourth-text" style="display: none;"></textarea>
        <textarea id="fifth-text" style="display: none;"></textarea>
        <textarea id="sixth-text" style="display: none;"></textarea>
        <textarea id="seventh-text" style="display: none;"></textarea>

        <!--end of file exchange counter registers -->
        <iframe id="preview-window"></iframe>
        <div class="form" id="filecreation" style="display: none;">
            <input type="text" placeholder="Name of your file" id="input" />
            <button class="btn" onclick="setLanguage()"><i class="fab fa-creative-commons-remix"></i></button>
        </div>
        <div class="form" id="linking" style="display: none;">
            <input style="margin-top: 10px;" type="text" placeholder="The html file to link" id="htmlfile">
            <input style="margin-top: 10px;" type="text" placeholder="The css file to link" id="cssfile">
            <input style="margin-top: 10px;" type="text" placeholder="The javascript file to link" id="jsfile">
            <button class="linkbtn" id="link" onclick="Link()">LINK AND COMPILE</button>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>

    <script>
        $(function () {
            $('#savetofile').click(function (e) {

                var data = document.getElementById('secret').value

                var data = 'data:application/html;charset=utf-8,' + encodeURIComponent(data);
                //var jsdata='jsdata:application/javascript;charset=utf-8,'+encodeURIComponent(jsdata);
                var el = e.currentTarget;
                el.href = data;
                el.target = '_blank';
                el.download = 'data.html';

            });
        });
        $(function () {
            $('#html').click(function (e) {
                var filecreator = document.getElementById("filecreation");
                var iframe = document.getElementById("preview-window");
                var codem = document.querySelector(".CodeMirror");
                var linking = document.getElementById("linking");
                if (iframe.style.display == "none") {
                    iframe.style.display = "block";
                    filecreator.style.display = "none";
                    codem.style.width = "44em";
                    linking.style.display = "none";
                    document.getElementById("image").className = "fas fa-expand";

                }
                else {
                    iframe.style.display = "none";
                    filecreator.style.display = "none";
                    codem.style.width = "84em";
                    linking.style.display = "none";
                    document.getElementById("image").className = "fas fa-compress";

                }
            });

        });

    </script>
